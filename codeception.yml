actor: Tester
bootstrap: _bootstrap.php
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
params:
  - tests/_craft/.env
modules:
  config:
    \craft\test\Craft:
      configFile: 'tests/_craft/config/test.php'
      entryUrl: 'http://plugins.nitro/index.php'
      projectConfig: {}
      migrations: []
      plugins:
        feedme:
          class: '\craftcms\feedme\Plugin'
          handle: feed-me
      cleanup: true
      transaction: true
      dbSetup: {clean: false, setupCraft: false}
      fullMock: false
